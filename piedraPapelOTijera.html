<html>
    <head>
        <title>Piedra, papel o tijera</title>
    </head>
    <script>
        // 1 es piedra, 2 es papel, 3 es tijera
        function numeroAleatorio(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        let jugador = 0
        let pc = 0
        let perdidas  = 0
        let triunfos = 0
        
        
        while (triunfos < 3 && perdidas < 3) {
            pc = numeroAleatorio(1,3)
            jugador = prompt("Elige:1 es piedra, 2 es papel, 3 es tijera")
            if(jugador == 1){
                alert("Elegiste piedra")
            } else if(jugador == 2){
                alert("Elegiste papel")
            } else if(jugador == 3){
                alert("Elegiste tijera")
            } else {
                alert("Elegiste Perder")
            }
            if(pc == 1){
                alert("pc elige piedra")
            } else if(pc == 2){
                alert("pc elige papel")
            } else if(pc == 3){
                alert("pc elige tijera")
             } else {
                alert("pc elige Perder")
            }
            // combate
            if((jugador)-(pc) == 0){
                alert("Es un empate")
            }else if((jugador)-(pc) == -1){ // piedra contra papel
                alert("Gana pc")
                perdidas = perdidas + 1
            }else if((jugador)-(pc) == -2){ // piedra contra tijeras
                alert("Gana jugador")
                triunfos = triunfos + 1
            }else if((jugador)-(pc) == 1){ // papel  contra piedra
                alert("Gana jugador")
                triunfos = triunfos + 1
            }else if((jugador)-(pc) == 2){ // tijeras contra piedra
                alert("Gana pc")
            perdidas = perdidas + 1
            }
   
        }

        alert("Ganastes " + triunfos + " veces. perdiste" + perdidas + " veces.")
        

    </script>
    
</html>.
